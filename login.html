<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Brave Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 80%;
            background: url('image/home-img.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        /* Gradient Overlay for Background */
        
        .overlay {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4));
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }
        /* Navbar Styling */
        
        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 2;
        }
        
        .navbar a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .navbar a.active {
            text-decoration: underline;
        }
        /* Login Form Styling */
        
        .login-container {
            position: relative;
            z-index: 2;
            max-width: 400px;
            margin: auto;
            padding: 2.5rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            margin-top: 8%;
        }
        /* Title */
        
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        /* Social Login Buttons */
        
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .social-login button {
            border: none;
            padding: 0.5rem;
            border-radius: 50px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .social-google {
            background-color: #4285f4;
        }
        
        .social-facebook {
            background-color: #3b5998;
        }
        
        .social-google:hover {
            background-color: #357ae8;
        }
        
        .social-facebook:hover {
            background-color: #324c82;
        }
        /* Input Fields */
        
        .form-control {
            border-radius: 10px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            padding: 0.75rem;
        }
        /* Login Button */
        
        .btn-login {
            width: 100%;
            background-color: #ff3d00;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            padding: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #e63500;
        }
        /* Links Styling */
        
        .login-container a {
            font-size: 0.9rem;
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .login-container a:hover {
            color: #333;
        }
        
        .forgot-password {
            text-align: right;
        }
    </style>
</head>

<body>

    <!-- Background Gradient Overlay -->
    <div class="overlay"></div>

    <!-- Navbar with Logo and Links -->
    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="contact.html">Liên hệ với chúng tôi</a>
        <a href="login.html" class="active">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <h2 class="login-title">Đăng nhập</h2>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <button class="social-google"><i class="fab fa-google"></i> Google</button>
            <button class="social-facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>

        <!-- Traditional Login Form -->
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Tên người dùng hoặc địa chỉ email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Mật khẩu">
            </div>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn-login">Đăng nhập</button>
        </form>

        <p class="text-center mt-3">Không có tài khoản? <a href="register.html">Đăng ký</a></p>
    </div>

    <!-- Bootstrap and Font Awesome JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
